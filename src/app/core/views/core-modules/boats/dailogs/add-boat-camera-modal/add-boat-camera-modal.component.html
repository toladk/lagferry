<!-- Close Modal Icon -->
<div class="d-flex justify-content-end">
    <svg-icon src="/assets/icons/close-modal-icon.svg" class="close-dialog-svg" (click)="closeDialog()"></svg-icon>
</div>

<div class="row m-1 px-5 py-4">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="text-center mt-4">
            <i class="fa fa-camera fa-1x icon text-center iconHolder"></i>
        </div>
        <div class="text-center mt-4">
            <h2 class="fw-bold" style="color: #4B4B4B;">Add Camera</h2>
        </div>
    </div>

    <form [formGroup]="cameraForm" (ngSubmit)="onSubmitAddCamera()">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-12">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Camera</mat-label>
                    <mat-select formControlName="serialNumber" required>
                        <mat-option *ngFor="let list of cameraList" [value]="list.serialNumber">
                            {{list.serialNumber}}
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        <span class="text-danger" *ngIf="cameraForm.get('serialNumber')?.errors && (cameraForm.get('serialNumber')?.touched || cameraForm.get('serialNumber')?.dirty)">
                        <span *ngIf="cameraForm.get('serialNumber')?.errors?.['required']">Camera is required</span>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class=" row d-flex justify-content-center mt-4 mb-4">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button mat-flat-button type="submit" [disabled]="!cameraForm.valid" style="width: 100%;">
            <span class="fw-normal">Add Camera</span><mat-spinner *ngIf="loading" class="mat-progress-spinner" style="margin-left: 7px;"></mat-spinner>
          </button>
            </div>
        </div>
    </form>



</div>
