<!-- Close Modal Icon -->
<div class="d-flex justify-content-end">
    <svg-icon src="/assets/icons/close-modal-icon.svg" class="close-dialog-svg" (click)="closeDialog()"></svg-icon>
</div>

<div class="row m-1 px-5 py-4">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="text-center mt-4">
            <i class="fa fa-location fa-1x icon text-center iconHolder"></i>
        </div>
        <div class="mt-4">
            <h2 class="fw-bold" style="color: #4B4B4B;">Add Tracker</h2>
        </div>
    </div>

    <form [formGroup]="trackerForm" (ngSubmit)="onSubmitAddTracker()">
        <div class="row">
            <div class="col-6 col-lg-6 col-md-6">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Serial Number</mat-label>
                    <input matInput formControlName="serialNumber" required />
                    <mat-error>
                        <span class="text-danger" *ngIf="trackerForm.get('serialNumber')?.errors && (trackerForm.get('serialNumber')?.touched || trackerForm.get('serialNumber')?.dirty)">
                        <span *ngIf="trackerForm.get('serialNumber')?.errors?.['required']">Serial Number is required</span>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6 col-lg-6 col-md-6">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phoneNumber" required />
                    <mat-error>
                        <span class="text-danger" *ngIf="trackerForm.get('phoneNumber')?.errors && (trackerForm.get('phoneNumber')?.touched || trackerForm.get('phoneNumber')?.dirty)">
                      <span *ngIf="trackerForm.get('phoneNumber')?.errors?.['required']">Phone Number is required</span>
                        <span *ngIf="trackerForm.get('phoneNumber')?.errors?.['pattern']">Accept numbes only</span>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 col-lg-12 col-md-12">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Note</mat-label>
                    <textarea matInput rows="3" formControlName="notes" required></textarea>
                    <mat-error>
                        <span class="text-danger" *ngIf="trackerForm.get('notes')?.errors && (trackerForm.get('notes')?.touched || trackerForm.get('notes')?.dirty)">
                      <span *ngIf="trackerForm.get('notes')?.errors?.['required']">Note is required</span>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class=" row d-flex justify-content-center mt-4 mb-4">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button mat-flat-button type="submit" [disabled]="!trackerForm.valid" style="width: 100%;">
              <span class="fw-normal">Add Trancker</span><mat-spinner *ngIf="loading" class="mat-progress-spinner" style="margin-left: 7px;"></mat-spinner>
            </button>
            </div>
        </div>
    </form>



</div>
