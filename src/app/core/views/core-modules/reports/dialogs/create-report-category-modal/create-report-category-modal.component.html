<!-- Close Modal Icon -->
<div class="d-flex justify-content-end">
    <svg-icon *ngIf="createOrUpdate === 'create'" src="/assets/icons/close-modal-icon.svg" class="close-dialog-svg" (click)="closeDialog()"></svg-icon>
    <svg-icon *ngIf="createOrUpdate === 'update'" src="/assets/icons/close-modal-icon.svg" class="close-dialog-svg" (click)="closeDialogUpdate()"></svg-icon>
</div>

<div class="row m-1 px-5 py-4">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="text-center mt-4">
            <i class="fa fa-file fa-1x icon text-center iconHolder"></i>
        </div>
        <div class="text-center mt-4">
            <h2 class="fw-bold" style="color: #4B4B4B;" *ngIf="createOrUpdate === 'create'">Create Category</h2>
            <h2 class="fw-bold" style="color: #4B4B4B;" *ngIf="createOrUpdate === 'update'">Update Category</h2>
        </div>
    </div>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmitReportCategory()">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-12">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-error>
                        <span class="text-danger" *ngIf="reportForm.get('name')?.errors && (reportForm.get('name')?.touched || reportForm.get('name')?.dirty)">
                          <span *ngIf="reportForm.get('name')?.errors?.['required']">Name is required</span>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 col-lg-12 col-md-12">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Description</mat-label>
                    <textarea matInput rows="3" formControlName="description" required></textarea>
                    <mat-error>
                        <span class="text-danger" *ngIf="reportForm.get('description')?.errors && (reportForm.get('description')?.touched || reportForm.get('description')?.dirty)">
                          <span *ngIf="reportForm.get('description')?.errors?.['required']">Description is required</span>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class=" row d-flex justify-content-center mt-4 mb-4">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button mat-flat-button type="submit" [disabled]="!reportForm.valid" style="width: 100%;">
              <span class="fw-normal">Submit</span><mat-spinner *ngIf="loading" class="mat-progress-spinner" style="margin-left: 7px;"></mat-spinner>
            </button>
            </div>
        </div>
    </form>



</div>
