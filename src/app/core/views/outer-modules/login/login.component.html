<div class="login-content">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="login-logo">
      <img src="assets/images/Logo.png" alt="" />
    </div>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput formControlName="username" class="login-input" placeholder="Username" />
      <mat-error *ngIf="username?.invalid">
        <small *ngIf="username?.['errors']?.['required']">
          Username is required
        </small>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="fill">
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" />
      <button type="button" role="button" mat-icon-button matSuffix (click)="hide = !hide"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="password?.invalid">
        <small *ngIf="password?.['errors']?.['required']">
          Password is required
        </small>
      </mat-error>
    </mat-form-field>
    <div class="forgot-password">
      <a href="#">forgot password?</a>
    </div>
    <div class="button-row">
      <button mat-button class="login-button" type="submit">
        <mat-spinner *ngIf="loading" class="spinner"></mat-spinner>
        Login
      </button>
    </div>
  </form>
  <div class="copyright-content">
    <img src="assets/images/copyright.png" alt="copyright" />
  </div>
</div>
